name: Python Tests

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      enable_013:
        description: 'Enable 013 grouped tests (gated)'
        type: boolean
        required: false
        default: false

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-xdist pytest-timeout pytest-reportlog

      - name: Show environment info
        shell: pwsh
        run: |
          python -V
          pip --version
          pip list
          Get-Location
          dir

      - name: Run tests (013 gated OFF)
        shell: pwsh
        run: ./run_pytests.ps1

      - name: Upload pytest logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs
          path: |
            pytest_run_*.log
            pytest_progress_*.log
            pytest_progress.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Run 013 grouped tests (gated ON)
        if: ${{ inputs.enable_013 == true }}
        shell: pwsh
        run: ./run_pytests.ps1 -Enable013
