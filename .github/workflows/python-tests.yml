name: Python Tests

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      enable_013:
        description: 'Enable 013 grouped tests (gated)'
        type: boolean
        required: false
        default: false

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest pytest-xdist pytest-timeout pytest-reportlog

      - name: Show environment info
        shell: pwsh
        run: |
          python -V
          pip --version
          pip list
          Get-Location
          dir

      - name: Verify psutil version
        shell: pwsh
        run: |
          python -c "import psutil; print('psutil version:', psutil.__version__)"

      - name: Verify Flask version
        shell: pwsh
        run: |
          python -c "import flask; print('flask version:', flask.__version__)"

      - name: Verify PyQt/QtWebEngine environment
        shell: pwsh
        run: |
          python -c "import os; print('LAD_TEST_MODE=', os.environ.get('LAD_TEST_MODE')); print('PYTEST_PROGRESS_LOG in env=', 'PYTEST_PROGRESS_LOG' in os.environ)"
          python -c "import sys; print('python exe=', sys.executable)"
          python -c "import importlib.util as u; print('QtWebEngine present=', u.find_spec('PyQt5.QtWebEngineWidgets') is not None)"

      - name: Collect tests only (debug)
        shell: pwsh
        continue-on-error: true
        run: |
          python -m pytest -vv -s --collect-only tests *>&1 | Tee-Object -FilePath collect_output.txt

      - name: Run tests (013 gated OFF)
        shell: pwsh
        run: ./run_pytests.ps1

      - name: Upload pytest logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs
          path: |
            pytest_run_*.log
            pytest_progress_*.log
            pytest_progress.log
            collect_output.txt
          if-no-files-found: ignore
          retention-days: 7

      - name: Run 013 grouped tests (gated ON)
        if: ${{ inputs.enable_013 == true }}
        shell: pwsh
        run: ./run_pytests.ps1 -Enable013
